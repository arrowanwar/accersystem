<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ ER Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">HQ ER Management</h2>
        <button class="btn btn-primary mb-3" id="create-btn">Add New HQ ER</button>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ER No</th>
                    <th>Date</th>
                    <th>Section</th>
                    <th>Nothi No</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="er-table-body">
                </tbody>
        </table>
    </div>

    <div class="modal fade" id="hqErModal" tabindex="-1" aria-labelledby="hqErModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hqErModalLabel">Create/Update HQ ER</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="hqErForm">
                        <input type="hidden" id="hqErId">
                        <div class="mb-3">
                            <label for="hq_er_no" class="form-label">HQ ER No</label>
                            <input type="text" class="form-control" id="hq_er_no" name="hq_er_no" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="section" class="form-label">Section</label>
                            <select class="form-control" id="section" name="section" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nothi_no" class="form-label">Nothi No (optional)</label>
                            <input type="text" class="form-control" id="nothi_no" name="nothi_no">
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">Code (optional)</label>
                            <input type="number" class="form-control" id="code" name="code">
                        </div>
                        <button type="submit" class="btn btn-success">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
